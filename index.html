<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
      <div class="card mt-5">
        <div class="card-header">
          <h5 class="card-title">Payment form example</h5>
        </div>
        <div class="card-body">
          <form class="row g-3">
            <div class="col-md-12">
              <div class="p-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
                Some fields are missing
              </div>
            </div>
            <div class="col-md-5">
              <label for="validationDefault01" class="form-label">Card #</label>
              <input type="text" class="form-control" id="validationDefault01" placeholder="XXXXXXXXXXXXXXXX" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault02" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="validationDefault02" placeholder="0000" required>
            </div>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Amount</label>
              <div class="input-group">
                <i class="fa-solid fa-dollar-sign"></i>
                <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Amount"" required>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">First Name</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-6">
              <label for="validationDefault05" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationDefault03" required>
            </div>
            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">State</label>
              <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Pick a state</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="validationDefault05" required>
            </div>
            <div class="col-md-6">
              <label for="validationDefault03" class="form-label">We accept:</label>
              <br>
              <div class="btn btn-secondary">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                  <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="exampleFormControlTextarea1" class="form-label">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              <p class="text-body-secondary fw-lighter">Add any notes here.</p>
            </div>
          </form>
        </div>
        <div class="card-footer d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-secondary me-md-2">Cancel</button>
          <button type="button" class="btn btn-primary">Send</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
